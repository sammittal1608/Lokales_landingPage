<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lokales - Action Sports Facility</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <meta name="description" content="Lokales is an action sports facility offering top-notch training for skateboarding, BMX, and fitness.">
  <meta name="keywords" content="action sports, skateboarding, BMX, fitness, Lokales">
</head>
<body>
  <!-- Hero Section with Navbar Inside -->
  <section id="hero" class="hero d-flex flex-column">
    <!-- Navbar -->
    <header class="navbar navbar-expand-lg custom-navbar">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="#">
          <img src="assets/images/Lokales_text.png" alt="SportLogo" class="navbar-logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <nav class="navbar-nav mx-auto">
            <a class="nav-link" href="#services">Classes</a>
            <a class="nav-link" href="#gallery">Posts</a>
            <a class="nav-link" href="#contact">Contact</a>
          </nav>
          <div class="auth-buttons">
            <a href="#login" class="btn-login">
              <img src="assets/images/Login.png" alt="Login" class="login-img">
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- Custom Button -->
    <a href="#services" class="custom-btn"></a>
  </section>

  <!-- Dynamic Posts Section -->
  <section id="dynamic-posts" class="posts-section">
    <div id="posts"></div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p>&copy; 2024 Lokales. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="assets/js/app.js"></script>
</body>
</html>
